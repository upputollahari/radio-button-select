<h1>Add Language</h1>
<!-- <h1 mat-dialog-title>Hi1 {{data.name}}</h1>
<h1 mat-dialog-title>Hi2 {{data.name2}}</h1> -->
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.languageName">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <label>Language code</label>
  <mat-form-field>
    <input matInput [(ngModel)]="data.languageCode">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
