<div class="jumbotron text-center">
	<h1 class="display-5">
		Radio Buttons in Angular
	</h1>
</div>

<form [formGroup]="selectionForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<mat-radio-group formControlName="gender">
			<mat-radio-button [value]="1"><label>Game</label>
				<div>
					<div class="">
						<mat-form-field class="example-full-width" appearance="fill">
							<mat-label>start date</mat-label>
							<input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1">
							<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
							<mat-datepicker #picker1></mat-datepicker>
						</mat-form-field>
					</div>
          	<div class="">
						<mat-form-field class="example-full-width" appearance="fill">
							<mat-label>End date</mat-label>
							<input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2">
							<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
							<mat-datepicker #picker2></mat-datepicker>
						</mat-form-field>
					</div>
          <div>
					<select class="Bounds"></select>
          </div>
          <div>
					<select class="Bounds"></select>
          </div>
				</div>

			</mat-radio-button>
			<mat-radio-button [value]="2"><label>Game ID</label>
				<div>
					<input type="text" class="Bounds">
    </div>
			</mat-radio-button>
		</mat-radio-group>
	</div>
	<div>
		<button type="submit">Search</button>
	</div>
</form>
