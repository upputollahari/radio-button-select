<div class="jumbotron text-center">
	<h1 class="display-5">
		Radio Buttons in Angular
	</h1>
</div>

<form [formGroup]="selectionForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<mat-radio-group formControlName="gameSelection" class="example-radio-group">
		<div class="float-container" >
			<div class="float-child">
				<!-- <mat-radio-group formControlName="gameSelection" class="example-radio-group"> -->
					<mat-radio-button [value]="1" (click)="toggle()" checked>
					Game
					</mat-radio-button>
				<!-- </mat-radio-group> -->
			</div>
			<div class="float-child">
				<div>
					<mat-form-field appearance="fill" class="mat-sel">
						<mat-label>start date</mat-label>
						<input matInput  [disabled]="!isSelected" [matDatepicker]="picker1" formControlName="startDate" >
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker #picker1></mat-datepicker>
					</mat-form-field>
          <div class="error" *ngIf="selectionForm.hasError('notValid')">start date should be less than end date</div>
				</div>
       
				<div>
					<mat-form-field appearance="fill" class="mat-sel">
						<mat-label>End date</mat-label>
						<input matInput [max]="maxDate"  [matDatepicker]="picker2" formControlName="endDate" [disabled]="!isSelected">
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker #picker2></mat-datepicker>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="fill" class="mat-sel">
						<mat-label>Select Game</mat-label>
						<mat-select formControlName="selectGame" [disabled]="!isSelected">
							<mat-option value="option1">Option 1</mat-option>
							<mat-option value="option2">Option 2 </mat-option>
							<mat-option value="option3">Option 3</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="fill" class="mat-sel">
						<mat-label>Select Outcome</mat-label>
						<mat-select formControlName="selectOutcome" [disabled]="!isSelected">
							<mat-option value="option1">Option 1</mat-option>
							<mat-option value="option2">Option 2 </mat-option>
							<mat-option value="option3">Option 3</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="float-container">
			<div class="float-child">
				<!-- <mat-radio-group formControlName="gameSelection" class="example-radio-group"> -->
					<mat-radio-button [value]="2" (click)="toggle()">Game ID</mat-radio-button>
				<!-- </mat-radio-group> -->
			</div>
			<div class="float-child ">
				<mat-form-field appearance="fill" class="mat-sel">
					<mat-label>Enter game ID</mat-label>
					<input matInput formControlName="gameID" [disabled]="isSelected">
          <!-- <mat-error *ngIf="!selectionForm.controls['gameID'].valid && selectionForm.controls['gameID'].touched">
        Required field.
      </mat-error> -->
  </mat-form-field>
			</div>
		</div>
		</mat-radio-group>
	</div>
	<div>
		<button type="submit" mat-raised-button color="primary" [disabled]="!selectionForm.valid">Search</button>
	</div>
</form>
