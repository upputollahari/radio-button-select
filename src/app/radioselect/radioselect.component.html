<div class="jumbotron text-center">
	<h1 class="display-5">
		Radio Buttons in Angular
	</h1>
</div>

<form [formGroup]="selectionForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<mat-radio-group formControlName="gender" class="example-radio-group">
			<div class="float-container">
				<div class="float-child">
					<mat-radio-button [value]="1">
						<label>Game</label>
					</mat-radio-button>
				</div>
        <div class="float-child">
				<div>
					<mat-form-field appearance="fill">
						<mat-label>start date</mat-label>
						<input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1">
						<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						<mat-datepicker #picker1></mat-datepicker>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="fill">
						<mat-label>End date</mat-label>
						<input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2">
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker #picker2></mat-datepicker>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="fill">
						<mat-label>Choose an option</mat-label>
						<mat-select>
							<mat-option value="option1">Option 1</mat-option>
							<mat-option value="option2">Option 2 </mat-option>
							<mat-option value="option3">Option 3</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field appearance="fill">
						<mat-label>Choose an option</mat-label>
						<mat-select>
							<mat-option value="option1">Option 1</mat-option>
							<mat-option value="option2">Option 2 </mat-option>
							<mat-option value="option3">Option 3</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			</div>
			

			<mat-radio-button [value]="2"><label>Game ID</label>
				<!-- <div>
					<input type="text" class="Bounds">
    </div> -->
			</mat-radio-button>
		</mat-radio-group>
	</div>
	<div>
		<button type="submit">Search</button>
	</div>
</form>
